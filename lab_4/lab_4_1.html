<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;
		}
		
		.menu ul {
			padding:3px;
		}
		
		.menu li {
			background-color: white;
            margin: 10px;
            padding: 2px;
            padding-left: 10px;
            list-style-type: none;
		}
		
		.menu li a {
			color: #81CEF7;
            text-decoration: none;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
		}
		
		.menu li:hover {
			background-color: #FFFFCC;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a></li>
			<li><a href="#">Музыка</a></li>
			<li><a href="#">Софт</a></li>
			<li><a href="#">Игры</a></li>
		</ul>
	</nav>
</body>
</html>
